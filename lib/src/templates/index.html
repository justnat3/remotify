<!DOCTYPE html>
<html>

    <head>
        <title> Py Remote! </title>
        <link rel="stylesheet" href={{ url_for('static', filename='index.css') }}
        <link rel="stylesheet" href={{ url_for('static', filename='example.css') }}
    </head>

    <body>

        <ul class="menu">
            <h3 style="margin-bottom: 0px;"> Video/Playlist To Play </h3>
            <li class="item">
                <input style="margin-bottom: 30px;" type="text">
            </li>

            <h3>Video Options</h3>
            <li class="item">
                <button>Next Video</button>
            </li>

            <li class="item">
                <button>Previous Video</button>
            </li>

            <li class="item">
                <button>Forward</button>
            </li>

            <li class="item">
                <button>Backwards</button>
            </li>


            <h3>Volume Options</h3>
            <li class="item">
                <button>Volume Up</button>
            </li>

            <li class="item">
                <button>Volume Down</button>
            </li>

            <h3>Play // Pause</h3>
            <li class="item">
                <button>Play</button>
            </li>

            <li class="item">
                <button>Pause</button>
            </li>

        </ul>

    </body>
</html>
